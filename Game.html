<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
<div id="allcont">
  <div id="intro" onclick="disappear()">
    Instructions:<br>
    • Collect the coins (1 coin = 100 points).
    <br><br>
    Controls :<br>
    • WASD keys , Arrow Keys or Control Buttons
    <br><br>
    Tap anywhere to close this box.
  </div>
  <canvas id="game_canvas">
    Your browser doesn't support HTML5 Canvas.
  </canvas>
  <div id="score_count"></div>
  <div id="cont_switch">
    <p id="controls_stats">Controls: ON</p>
    <label class="switch" >
      <input type="checkbox" checked onclick="controls_change_state()">
      <span class="slider round"></span>
    </label>
  </div>
  
  <div id="all_controls">
    <div id="controls_1">
      <button id="up" class="button">W</button><br/>
    </div>
    <div id="controls_2">
      <button id="left" class="button">A</button>
      <button id="down" class="button">S</button>
      <button id="right" class="button">D</button>
    </div>
  </div>
</div>
</body>
</html>
